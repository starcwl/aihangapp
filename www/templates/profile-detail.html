<ion-view title="订单处理" id="profile">
    <ion-content padding="true" class="has-header">
        <ion-item>
          <textarea  ng-model='comment'></textarea>
        </ion-item>
        <button class='button button-stable' ng-click='submitComment()'>提交评价</button>
        <p></p>
        <button class='button button-positive' ng-click='finishOrder()'>完成订单</button>

    </ion-content>
</ion-view>
